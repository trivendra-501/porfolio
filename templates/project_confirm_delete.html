{% extends 'basic.html' %}

{% block title %} Confirm Delete {% endblock title %}

{% block body %}
<section id="project-delete" class="project-delete">
    <div class="container">
        <div class="section-title">
            <h2>Are you sure you want to delete this project?</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p><b>{{ post.title }}</b></p>
                <p>{{ post.description }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'handleprojects' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
